<!DOCTYPE html>
<html>
    <head>
        <title>Michael</title>
        <style>
            body {
                background: linear-gradient(to right, pink, violet);
                color: white;
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 50px;
            }
            button {
                font-size: 20px;
                padding: 10px 20px;
                background-color: white;
                border: none;
                color: violet;
                border-radius: 5px;
                cursor: pointer;
            }
            #dateInvitation {
                display: none;
                font-size: 25px;
                margin-top: 30px;
            }
            #yesButton {
                display: none;
                font-size: 20px;
                padding: 10px 20px;
                background-color: white;
                border: none;
                color: violet;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Hey Papa</h1>
        <button id="askButton">Press me</button>
        <p id="dateInvitation">Will you go on a date with me?</p>
        <button id="yesButton">Yes</button>
        <script>
            document.getElementById("askButton").addEventListener("click", function() {
                document.getElementById("dateInvitation").style.display = "block";
                document.getElementById("yesButton").style.display = "block";
                document.getElementById("askButton").style.display = "none";
            });
            document.getElementById("yesButton").addEventListener("click", function() {
                alert("Great! Looking forward to our date!");
                document.getElementById("dateInvitation").style.display = "none";
                document.getElementById("yesButton").style.display = "none";
            });
        </script>
    </body>
</html>
